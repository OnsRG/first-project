<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ Replaced div with article -->
  <article class="card-wrapper">
    <div class="card">
      <div class="card__image-wrapper">
        <img src="./images/image-qr-code.png" alt="QR Code Image" class="card__image">
      </div>
      <div class="card__text">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
        </p>
      </div>
    </div>
  </article>

  <!-- ✅ Replaced div with footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ons Ghardadou</a>.
  </footer>

</body>
</html>
